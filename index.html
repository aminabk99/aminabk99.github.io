<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amina Bilal — Portfolio</title>

    <style>
      :root {
        --x: 50%;
        --y: 50%;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(
          circle at var(--x) var(--y),
          #ff6ea8,
          #38bdf8
        );
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .container {
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(12px);
        padding: 40px 50px;
        border-radius: 16px;
        max-width: 600px;
        width: 90%;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      h2 {
        margin-bottom: 15px;
        font-size: 1.5rem;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin: 12px 0;
      }

      a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        padding: 10px 16px;
        border-radius: 8px;
        transition: background 0.3s, transform 0.2s;
        display: inline-block;
      }

      a:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }

      @media (max-width: 500px) {
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Amina Bilal</h1>
      <p>Computer & Information Science student at UM–Dearborn.</p>

      <h2>Projects</h2>
      <ul>
        <li>
          <a href="https://github.com/YOURUSERNAME/REPO1" target="_blank">
            Project 1
          </a>
        </li>
        <li>
          <a href="https://github.com/YOURUSERNAME/REPO2" target="_blank">
            Project 2
          </a>
        </li>
      </ul>
    </div>

    <script>
      document.addEventListener("mousemove", e => {
        document.body.style.setProperty("--x", e.clientX + "px");
        document.body.style.setProperty("--y", e.clientY + "px");
      });
    </script>
  </body>
</html>
